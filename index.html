<body >

    
    <header id="main-screen-header">
        <h1 aria-level="1">Greetings. Welcome to the Horror House.</h1>
        <h2 aria-level="2">Enter if you dare.</h2>
    </header>
    <!--/////////////////////////////SEARCH SCREEN HEADERS ///////////////////////////////-->
    <header id="search-screen-headers" class="search-screen-headers">
        <h1 id="single-search-screen-header" class="search-screen-headers">Movie Search</h1>     
        <h1 id="multi-search-screen-header" class="search-screen-headers">Similar Movies Search</h1> 
    </header> 

    <!--/////////////////////////////ERROR SCREEN///////////////////////////////-->

    <!--/////////////////////////////END ERROR SCREEN///////////////////////////////-->
    <section role="alert" id="error-messages" class="hidden">
        <h2 id="search-error-message" class="hidden">Oh the Horror!</h2>
    </section>
    <!--/////////////////////////////MAIN SCREEN HEADER ///////////////////////////////-->
    <form role="search" id="home-search-screen" class="search one-movie">
        <fieldset id="single-movie-search">
            <label for="js-single-movie-search" class="search one-movie">Search for a Movie.
                <input type="text" id="js-single-movie-search" class="search one-movie" required />
            </label>
            <button id="js-single-movie-search-submit" class="search one-movie">ENTER</button>
        </fieldset>

        <fieldset id="multi-movie-search" class="search multi-movie">
            <label for="js-multi-movie-search" class="search multi-movie">Find Similar Movies.
                <input type="text" id="js-multi-movie-search" class="search multi-movie" required />
            </label>
            <select id="js-max-results" name="results" class="search multi-movie">
                <option value="3">3</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>                
            <button id="js-multi-movie-search-submit" class="search similar-movies">ENTER</button>
        </fieldset>

    </form>
<!--/////////////////////////////END MAIN SCREEN///////////////////////////////-->

<!--/////////////////////////////MOVIE SEARCH RESULT SCREEN  ///////////////////////////////-->
    <section id="results-screen">
        <section id="js-one-movie-results" class="results">
            <div id="iFrame-player" class="results js-trailer"></div>
            <h1 id="one-movie" class="results"></h1>
            <section id="one-movie-description" class="results"></section>
        </section>


<!--/////////////////////////////END (1) MOVIE SEARCH RESULT SCREEN///////////////////////////////-->

<!--/////////////////////////////SIMILAR MOVIES SEARCH RESULT SCREEN///////////////////////////////-->
        <section id="js-similar-movie-results" class="results">
            <header role="heading" class="results">
            </header>
            <ul id="js-similar-movies-list" class="results">
            </ul>
        </section>
        <!--/////////////////////////////NEW  SEARCH  SCREEN///////////////////////////////-->
        <form role="search" id="js-new-search" class="js-new-search hidden">
            <fieldset class="js-new-search hidden">
                <button id="js-results-new-search-one" class="js-new-search">New Movie Search</button>
                <button id="js-results-new-multi-search" class="js-new-search">Find Similar Movies</button>
            </fieldset>      
        </form>
    </section>
    
<!--/////////////////////////////END SIMILAR MOVIES SEARCH RESULT SCREEN///////////////////////////////-->
    <footer>
        <section id="home">
            <button id="js-results-home">Horror-Home</button>
        </section>
        <section id="credits">
            <p id="tmdb-credit">TMDb used for movie searches</p>
            <img id="tmdb-logo" src="https://www.themoviedb.org/assets/2/v4/logos/312x276-primary-blue-fb50dee3bf664c866fd216e6cee64af33d20707ea3091ddc65c5e8aa4c152eb2.png" alt="The Movie Data Base">
        </section>
    </footer>
