<header id="main-screen-header">
    <h1 role="heading" aria-level="1">Greetings. Welcome to the Horror House.</h1>
    <h2 role="heading" aria-level="2">Enter if you dare.</h2>
</header>

<form role="search" id="home-search-screen" class="search one-movie">
    <fieldset id="single-movie-search">
        <label for="js-single-movie-search" class="search one-movie">Search for a Movie.
            <input type="text" id="js-single-movie-search" class="search one-movie">
        </label>
        <button role="button"  id="js-single-movie-search-submit" class="search one-movie">ENTER</button>
    </fieldset>

    <fieldset id="multi-movie-search" class="search multi-movie">
        <label for="js-multi-movie-search" class="search multi-movie">Find Similar Movies.
            <input type="text" id="js-multi-movie-search" class="search multi-movie">
        </label>
        <select id="js-max-results" name="results" class="search multi-movie">
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>                
        <button role="button" id="js-multi-movie-search-submit" class="search similar-movies">ENTER</button>
    </fieldset>

</form>
